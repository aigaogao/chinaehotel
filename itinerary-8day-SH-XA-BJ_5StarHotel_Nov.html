        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function changeLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            document.getElementById('highlights').innerHTML = translations[lang].highlights.map(item => `<li>${item}</li>`).join('');
            document.getElementById('itinerary').innerHTML = translations[lang].itinerary.map(item => `<li>${item}</li>`).join('');

            // Update navigation links with lang parameter
            document.querySelector('a[data-lang="home"]').href = `https://chinaehotel.com?lang=${lang}`;
            document.querySelector('a[data-lang="contact"]').href = `https://chinaehotel.com/contact.html?lang=${lang}`;
            document.querySelector('a[data-lang="form"]').href = `https://chinaehotel.com/form.html?lang=${lang}`;

            // Update attraction image links with lang parameter
            document.querySelectorAll('.attraction-images a').forEach(link => {
                const href = link.getAttribute('href').split('?')[0]; // Remove existing query params
                link.setAttribute('href', `${href}?lang=${lang}`);
            });

            document.documentElement.lang = lang;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Check URL for lang parameter, default to 'es' if not found
            const langFromUrl = getQueryParam('lang') || 'es';
            changeLanguage(langFromUrl);

            // Add event listeners for language links
            document.querySelectorAll('.lang-link').forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const lang = link.getAttribute('data-lang-code');
                    changeLanguage(lang);
                    // Update URL with lang parameter
                    window.history.pushState({}, '', `?lang=${lang}`);
                });
            });
        });
    </script>
