<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>锦山行旅游公司</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f0f2f5; 
            color: #333; 
        }
        header { 
            background-color: #0078d4; 
            color: white; 
            text-align: center; 
            padding: 20px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        .language-switch { 
            margin: 15px 0; 
        }
        select { 
            padding: 5px; 
            font-size: 16px; 
        }
        .tour-list { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 20px; 
            padding: 20px; 
        }
        .tour-card { 
            background: white; 
            border-radius: 10px; 
            padding: 20px; 
            width: 300px; /* 加宽以容纳图片 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            transition: transform 0.2s; 
            text-align: center; 
        }
        .tour-card:hover { 
            transform: translateY(-5px); 
        }
        .tour-card h3 { 
            margin: 0 0 10px; 
            color: #0078d4; 
            font-size: 18px; 
        }
        .tour-card p { 
            margin: 5px 0; 
            font-size: 14px; 
        }
        .tour-card .images { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 10px; 
            margin: 10px 0; 
        }
        .tour-card img { 
            width: 100%; 
            max-width: 150px; /* 调整图片大小 */
            height: auto; 
            border-radius: 5px; 
        }
        .tour-card button { 
            background-color: #0078d4; 
            color: white; 
            border: none; 
            padding: 10px; 
            width: 100%; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 14px; 
        }
        .tour-card button:hover { 
            background-color: #005ea2; 
        }
    </style>
</head>
<body>
    <header>
        <h1>锦山行旅游公司</h1>
        <div class="language-switch">
            <select id="language" onchange="switchLanguage()">
                <option value="zh">中文</option>
                <option value="en">English</option>
                <option value="es">Español</option>
            </select>
        </div>
    </header>
    <section class="tour-list">
        <div class="tour-card">
            <h3>香港-桂林-广州-佛山</h3>
            <div class="images">
                <img src="HK_尖沙咀.jpg" alt="尖沙咀">
                <img src="GL_漓江.jpg" alt="漓江">
                <img src="GZ_越秀公园.jpg" alt="越秀公园">
                <img src="FS_祖庙.jpg" alt="祖庙">
            </div>
            <p>价格: $1522</p>
            <p>时长: 10天</p>
            <button onclick="window.location.href='itinerary-10day-HK-GL-GZ-FS.html'">选择套餐</button>
        </div>
        <div class="tour-card">
            <h3>香港-桂林-广州-海南</h3>
            <div class="images">
                <img src="HK_尖沙咀.jpg" alt="尖沙咀">
                <img src="GL_漓江.jpg" alt="漓江">
                <img src="GZ_越秀公园.jpg" alt="越秀公园">
                <img src="SY_天涯海角.jpg" alt="天涯海角">
            </div>
            <p>价格: $1993</p>
            <p>时长: 12天</p>
            <button onclick="window.location.href='itinerary-12day-HK-GL-GZ-HN.html'">选择套餐</button>
        </div>
        <div class="tour-card">
            <h3>北京-西安-上海</h3>
            <div class="images">
                <img src="BJ_居庸关长城.jpg" alt="居庸关长城">
                <img src="XA_秦始皇陵兵马俑.jpg" alt="秦始皇陵兵马俑">
                <img src="SH_外滩.jpg" alt="外滩">
            </div>
            <p>价格: $1084</p>
            <p>时长: 8天</p>
            <button onclick="window.location.href='itinerary-8day-BJ-XA-SH.html'">选择套餐</button>
        </div>
    </section>

    <script>
        function switchLanguage() {
            const lang = document.getElementById('language').value;
            const translations = {
                zh: { 
                    company: '锦山行旅游公司', 
                    tour1: '香港-桂林-广州-佛山', 
                    tour2: '香港-桂林-广州-海南', 
                    tour3: '北京-西安-上海', 
                    price: '价格', 
                    duration: '时长', 
                    select: '选择套餐' 
                },
                en: { 
                    company: 'Weekend Tour INC', 
                    tour1: 'Hong Kong-Guilin-Guangzhou-Foshan', 
                    tour2: 'Hong Kong-Guilin-Guangzhou-Hainan', 
                    tour3: 'Beijing-Xi’an-Shanghai', 
                    price: 'Price', 
                    duration: 'Duration', 
                    select: 'Select Package' 
                },
                es: { 
                    company: 'Plataforma Mayorista de Viajes', 
                    tour1: 'Hong Kong-Guilin-Guangzhou-Foshan', 
                    tour2: 'Hong Kong-Guilin-Guangzhou-Hainan', 
                    tour3: 'Pekín-Xi’an-Shanghái', 
                    price: 'Precio', 
                    duration: 'Duración', 
                    select: 'Seleccionar Paquete' 
                }
            };
            const t = translations[lang];
            document.querySelector('h1').textContent = t.company;
            const cards = document.querySelectorAll('.tour-card');
            cards[0].querySelector('h3').textContent = t.tour1;
            cards[0].querySelectorAll('p')[0].textContent = `${t.price}: $1522`;
            cards[0].querySelectorAll('p')[1].textContent = `${t.duration}: 10${lang === 'zh' ? '天' : ' days'}`;
            cards[0].querySelector('button').textContent = t.select;
            cards[1].querySelector('h3').textContent = t.tour2;
            cards[1].querySelectorAll('p')[0].textContent = `${t.price}: $1993`;
            cards[1].querySelectorAll('p')[1].textContent = `${t.duration}: 12${lang === 'zh' ? '天' : ' days'}`;
            cards[1].querySelector('button').textContent = t.select;
            cards[2].querySelector('h3').textContent = t.tour3;
            cards[2].querySelectorAll('p')[0].textContent = `${t.price}: $1084`;
            cards[2].querySelectorAll('p')[1].textContent = `${t.duration}: 8${lang === 'zh' ? '天' : ' days'}`;
            cards[2].querySelector('button').textContent = t.select;
        }
    </script>
</body>
</html>
