<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; color: #333; }
        header { background-color: #0078d4; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: nowrap; }
        .logo { width: 100px; height: 50px; background: #ccc; }
        nav { display: flex; gap: 15px; align-items: center; }
        nav a { color: white; text-decoration: none; font-size: 16px; }
        nav a:hover { text-decoration: underline; }
        select { padding: 5px; font-size: 16px; }
        .tour-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .tour-card { background: white; border-radius: 10px; padding: 15px; width: 300px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; cursor: pointer; transition: transform 0.2s; }
        .tour-card:hover { transform: translateY(-5px); }
        .tour-card h3 { margin: 0; color: #0078d4; font-size: 18px; }
        .tour-card .days { font-size: 16px; color: #0078d4; margin: 5px 0; font-family: Arial, sans-serif; }
        .tour-card .images { display: flex; flex-direction: column; align-items: center; gap: 10px; margin: 10px 0; }
        .tour-card img { width: 100%; max-width: 150px; height: 150px; object-fit: cover; border-radius: 5px; }
        footer { background-color: #333; color: white; text-align: center; padding: 10px; font-size: 14px; width: 100%; }
        .home-btn { padding: 10px; }
        .home-btn a { color: white; text-decoration: none; font-size: 16px; }
        .home-btn a:hover { text-decoration: underline; }
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; background-color: #0078d4; min-width: 160px; box-shadow: 0px 8px 16px rgba(0,0,0,0.2); z-index: 1; }
        .dropdown-content a { color: white; padding: 12px 16px; text-decoration: none; display: block; font-size: 14px; }
        .dropdown-content a:hover { background-color: #005ea2; }
        .dropdown:hover .dropdown-content { display: block; }
        @media (max-width: 768px) { 
            header { padding: 10px; justify-content: space-between; }
            nav { gap: 10px; }
            .home-btn, .dropdown, select { font-size: 14px; }
            .tour-card { width: 100%; max-width: 300px; }
        }
    </style>
</head>
<body>
    <header id="header"></header>
    <section class="tour-list">
        <div class="tour-card" onclick="window.location.href='itinerary-8day-BJ-XA-SH.html'">
            <h3>Pekín-Xi’an-Shanghái</h3>
            <p class="days">8 días</p>
            <div class="images">
                <img src="BJ_居庸关长城.jpg" alt="居庸关长城">
                <img src="XA_秦始皇陵兵马俑.jpg" alt="秦始皇陵兵马俑">
                <img src="SH_外滩.jpg" alt="外滩">
            </div>
        </div>
        <div class="tour-card" onclick="window.location.href='itinerary-10day-HK-GL-GZ-FS.html'">
            <h3>Hong Kong-Guilin-Guangzhou-Foshan</h3>
            <p class="days">10 días</p>
            <div class="images">
                <img src="HK_尖沙咀.jpg" alt="尖沙咀">
                <img src="GL_漓江.jpg" alt="漓江">
                <img src="GZ_越秀公园.jpg" alt="越秀公园">
                <img src="FS_祖庙.jpg" alt="祖庙">
            </div>
        </div>
        <div class="tour-card" onclick="window.location.href='itinerary-12day-HK-GL-GZ-HN.html'">
            <h3>Hong Kong-Guilin-Guangzhou-Hainan</h3>
            <p class="days">12 días</p>
            <div class="images">
                <img src="HK_尖沙咀.jpg" alt="尖沙咀">
                <img src="GL_漓江.jpg" alt="漓江">
                <img src="GZ_越秀公园.jpg" alt="越秀公园">
                <img src="SY_天涯海角.jpg" alt="天涯海角">
            </div>
        </div>
    </section>
    <footer id="footer"></footer>

    <script>
        fetch('header.html')
            .then(response => {
                if (!response.ok) throw new Error('无法加载 header.html');
                return response.text();
            })
            .then(data => document.getElementById('header').innerHTML = data)
            .then(() => {
                const languageSelect = document.getElementById('language');
                languageSelect.value = 'es'; // 默认西班牙语
                languageSelect.addEventListener('change', switchLanguage);
                switchLanguage(); // 页面加载时调用
            })
            .catch(error => console.error(error));

        fetch('footer.html')
            .then(response => {
                if (!response.ok) throw new Error('无法加载 footer.html');
                return response.text();
            })
            .then(data => document.getElementById('footer').innerHTML = data)
            .catch(error => console.error(error));

        function switchLanguage() {
            const lang = document.getElementById('language').value || 'es'; // 默认es
            const translations = {
                es: { 
                    title: 'Inicio', 
                    home: 'Inicio',
                    tours: 'Viajes', 
                    tour1: 'Pekín-Xi’an-Shanghái', 
                    days1: '8 días', 
                    tour2: 'Hong Kong-Guilin-Guangzhou-Foshan', 
                    days2: '10 días', 
                    tour3: 'Hong Kong-Guilin-Guangzhou-Hainan', 
                    days3: '12 días', 
                    footer: '© 2025 chinaehotel. Todos los derechos reservados.'
                },
                en: { 
                    title: 'Home', 
                    home: 'Home',
                    tours: 'Tours', 
                    tour1: 'Beijing-Xi’an-Shanghai', 
                    days1: '8 days', 
                    tour2: 'Hong Kong-Guilin-Guangzhou-Foshan', 
                    days2: '10 days', 
                    tour3: 'Hong Kong-Guilin-Guangzhou-Hainan', 
                    days3: '12 days', 
                    footer: '© 2025 chinaehotel. All Rights Reserved.'
                },
                zh: { 
                    title: '首页', 
                    home: '主页',
                    tours: '行程', 
                    tour1: '北京-西安-上海', 
                    days1: '8天', 
                    tour2: '香港-桂林-广州-佛山', 
                    days2: '10天', 
                    tour3: '香港-桂林-广州-海南', 
                    days3: '12天', 
                    footer: '© 2025 chinaehotel 版权所有。'
                }
            };
            const t = translations[lang];
            document.title = t.title;
            document.getElementById('home').textContent = t.home;
            document.getElementById('tours').textContent = t.tours;
            const cards = document.querySelectorAll('.tour-card');
            cards[0].querySelector('h3').textContent = t.tour1;
            cards[0].querySelector('.days').textContent = t.days1;
            cards[1].querySelector('h3').textContent = t.tour2;
            cards[1].querySelector('.days').textContent = t.days2;
            cards[2].querySelector('h3').textContent = t.tour3;
            cards[2].querySelector('.days').textContent = t.days3;
            document.querySelector('footer p').textContent = t.footer;
        }
    </script>
</body>
</html>
