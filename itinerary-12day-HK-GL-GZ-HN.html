            document.getElementById('highlights').innerHTML = t.highlights.map(item => `<li>${item}</li>`).join('');
            document.getElementById('itinerary').innerHTML = t.itinerary.map(item => `<li>${item}</li>`).join('');

            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                element.innerHTML = translations[lang][key];
            });

            document.documentElement.lang = lang;
        }

        changeLanguage('es');
    </script>
