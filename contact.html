<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chinaehotel.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
        }

        nav {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            padding: 15px 0;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            margin-right: 20px;
        }

        nav a:hover {
            color: #ff6200;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 100px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 8px 12px;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .content {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .content h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff6200; /* 与模板中“Destacados”颜色相同 */
            text-align: center;
        }

        .content h3 {
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 15px;
            color: #ff6200;
        }

        .contact-section {
            margin: 30px 0; /* 与第四行间距一致 */
            text-align: center; /* 居中对齐 */
        }

        .contact-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333; /* 与原contact.html标题颜色一致 */
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info p {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .contact-info p span {
            color: #333;
            font-weight: bold;
        }

        .day-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 30px 0; /* 与第三行和第四行间距一致 */
            justify-content: center;
        }

        img {
            width: 100%;
            max-width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer; /* 鼠标悬停时显示可点击 */
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            margin-top: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding-left: 10px;
                padding-right: 10px;
            }

            nav {
                justify-content: space-around;
            }

            .content {
                margin: 10px;
                padding: 15px;
            }

            .content h2 {
                font-size: 20px;
            }

            .content h3 {
                font-size: 18px;
            }

            .contact-info p {
                font-size: 14px;
            }

            img {
                max-width: 150px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="https://chinaehotel.com" data-lang="home">Inicio</a>
            <a href="https://chinaehotel.com/contact.html" data-lang="contact">Contacto</a>
            <a href="https://chinaehotel.com/form.html" data-lang="form">Formulario</a>
            <div class="dropdown">
                <a href="#" class="dropbtn" data-lang="language">Idioma</a>
                <div class="dropdown-content">
                    <a href="#" onclick="changeLanguage('es')">Español</a>

            </div>
        </nav>

        <div class="content">
            <h2 id="main-title">¡En 2025 voy a China!</h2>
            <div class="day-images">
                <a href="https://chinaehotel.com/TourGroup1.jpg" target="_blank"><img src="TourGroup1.jpg" alt="Tour Group 1"></a>
                <a href="https://chinaehotel.com/TourGroup2.jpg" target="_blank"><img src="TourGroup2.jpg" alt="Tour Group 2"></a>
                <a href="https://chinaehotel.com/TourGroup3.jpg" target="_blank"><img src="TourGroup3.jpg" alt="Tour Group 3"></a>
            </div>
            <div class="contact-section">

                <div class="contact-info">
                    <p><span data-lang="company-label">Compañía:</span> <span data-lang="company">Weekend Tour Inc</span></p>
                    <p><span data-lang="wechat-label">WeChat:</span> <span data-lang="wechat">liuwilly168</span></p>
                    <p><span data-lang="whatsapp-label">WhatsApp:</span> <span data-lang="whatsapp">liuwilly168</span></p>
                    <p><span data-lang="phone-label">Teléfono (EE.UU.):</span> <span data-lang="phone">1-626-675-7887</span></p>
                    <p><span data-lang="email-label">Correo:</span> <span data-lang="email">chinaehotel@gmail.com</span></p>
                </div>
            </div>
            <div class="day-images">
                <a href="https://chinaehotel.com/TourGroup4.jpg" target="_blank"><img src="TourGroup4.jpg" alt="Tour Group 4"></a>
                <a href="https://chinaehotel.com/TourGroup5.jpg" target="_blank"><img src="TourGroup5.jpg" alt="Tour Group 5"></a>
                <a href="https://chinaehotel.com/TourGroup6.jpg" target="_blank"><img src="TourGroup6.jpg" alt="Tour Group 6"></a>
            </div>
        </div>
    </div>

    <footer>
        <p data-lang="footer">© 2025 chinaehotel.com Todos los derechos reservados.</p>

    <script>
        const translations = {

                'whatsapp-label': 'WhatsApp:',
                'whatsapp': 'liuwilly168',
                'phone-label': '电话（美国）:',

            }
        };

        function changeLanguage(lang) {
            const t = translations[lang];
            document.getElementById('main-title').textContent = t['main-title'];
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                element.innerHTML = translations[lang][key];
            });

            document.documentElement.lang = lang;
        }

        changeLanguage('es');
    </script>
</body>
</html>
