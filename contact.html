<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chinaehotel.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0; /* 移除浏览器默认的 margin */
        }

        /* 统一容器 */
        .container {
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
        }

        /* 导航栏 */
        nav {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            padding: 15px 0;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            margin-right: 20px;
        }

        nav a:hover {
            color: #ff6200;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 100px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 8px 12px;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 内容区域 */
        .content {
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 140px); /* 确保内容区域占满屏幕高度，减去导航栏和 Footer 的高度 */
        }

        .contact-section {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            font-family: Arial, sans-serif; /* 保留原标题字体 */
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info p {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
            font-family: Arial, sans-serif; /* 保留原正文字体 */
        }

        .contact-info p span {
            color: #333; /* 使标签（如 "WeChat:"、"email:"）颜色更深 */
            font-weight: bold;
        }

        /* Footer 样式 */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            margin-top: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-family: Arial, sans-serif; /* 保留原 Footer 字体 */
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding-left: 10px;
                padding-right: 10px;
            }

            nav {
                justify-content: space-around;
            }

            .contact-section h2 {
                font-size: 20px;
            }

            .contact-info p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="https://chinaehotel.com" data-lang="home">Inicio</a>
            <a href="https://chinaehotel.com/contact.html" data-lang="contact">Contacto</a>
            <a href="https://chinaehotel.com/form.html" data-lang="form">Formulario</a>
            <div class="dropdown">
                <a href="#" class="dropbtn" data-lang="language">Idioma</a>
                <div class="dropdown-content">
                    <a href="#" onclick="changeLanguage('es')">Español</a>
                    <a href="#" onclick="changeLanguage('en')">English</a>
                    <a href="#" onclick="changeLanguage('zh')">中文</a>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="contact-section">
                <h2 data-lang="title">Contáctenos</h2>
                <div class="contact-info">
                    <p><span data-lang="company-label">Compañía:</span> <span data-lang="company">Weekend Tour</span></p>
                    <p><span data-lang="wechat-label">WeChat:</span> <span data-lang="wechat">liuwilly168</span></p>
                    <p><span data-lang="whatsapp-label">WhatsApp:</span> <span data-lang="whatsapp">liuwilly168</span></p>
                    <p><span data-lang="email-label">Correo:</span> <span data-lang="email">chinaehotel@gmail.com</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p data-lang="footer">© 2025 chinaehotel. Todos los derechos reservados.</p>
    </footer>

    <script>
        const translations = {
            'zh': {
                'title': '联系我们',
                'home': '主页',
                'contact': '联系',
                'form': '表格',
                'language': '语言',
                'company-label': '公司:',
                'company': '锦山行旅游',
                'wechat-label': '微信:',
                'wechat': 'liuwilly168',
                'whatsapp-label': 'WhatsApp:',
                'whatsapp': 'liuwilly168',
                'email-label': '邮箱:',
                'email': 'chinaehotel@gmail.com',
                'footer': '© 2025 chinaehotel. 版权所有。'
            },
            'en': {
                'title': 'Contact Us',
                'home': 'Home',
                'contact': 'Contact',
                'form': 'Form',
                'language': 'Language',
                'company-label': 'Company:',
                'company': 'Weekend Tour',
                'wechat-label': 'WeChat:',
                'wechat': 'liuwilly168',
                'whatsapp-label': 'WhatsApp:',
                'whatsapp': 'liuwilly168',
                'email-label': 'email:',
                'email': 'chinaehotel@gmail.com',
                'footer': '© 2025 chinaehotel. All Rights Reserved.'
            },
            'es': {
                'title': 'Contáctenos',
                'home': 'Inicio',
                'contact': 'Contacto',
                'form': 'Formulario',
                'language': 'Idioma',
                'company-label': 'Compañía:',
                'company': 'Weekend Tour',
                'wechat-label': 'WeChat:',
                'wechat': 'liuwilly168',
                'whatsapp-label': 'WhatsApp:',
                'whatsapp': 'liuwilly168',
                'email-label': 'Correo:',
                'email': 'chinaehotel@gmail.com',
                'footer': '© 2025 chinaehotel. Todos los derechos reservados.'
            }
        };

        function changeLanguage(lang) {
            // 更新文本内容
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                element.innerHTML = translations[lang][key];
            });

            document.documentElement.lang = lang;
        }

        // 默认加载西班牙语
        changeLanguage('es');
    </script>
</body>
</html>
